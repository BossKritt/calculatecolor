<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="ConvertLab.js"></script>
    <title>Calculate color with L*a*b values</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=container-fluid>
        <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 48px">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-auto">
            <div class="card-header" style="text-align: center;">
                <h4>โปรแกรมคำนวณค่าสีจาก L*a*b</h4>
            </div>
            <div class="card-body">
                <div class="text-muted">
                    กรุณาใส่ค่า L a b
                </div>
                <div class="row">
                    <div class="col-md-4" style="margin-top: 10px;">
                        <input type="text" class="form-control" placeholder="L" name="lvalue" id="lvalue">
                    </div>
                    <div class="col-md-4" style="margin-top: 10px;">
                        <input type="text" class="form-control" placeholder="a" name="avalue" id="avalue">
                    </div>
                    <div class="col-md-4" style="margin-top: 10px;">
                        <input type="text" class="form-control" placeholder="b" name="bvalue" id="bvalue">
                    </div>
                    <!--check-->
                    <div class="col" style="margin-top: 10px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="CheckKa" id="CheckKa" value="ka">
                            <label class="form-check-label" for="inlineRadio1">ka</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="CheckKw" id="CheckKw" value="kw">
                            <label class="form-check-label" for="inlineRadio2">kw</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="CheckKi" id="CheckKi" value="ki">
                            <label class="form-check-label" for="inlineRadio2">ki</label>
                        </div>
                    </div>
                    <!--button-->
                    <div class="d-grid gap-2" style="margin-top: 10px;">
                        <button onclick="myFunction();" class="btn btn-primary" type="submit">ตกลง</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 48px">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--output-->
        <div class="card mx-auto" id="myrank" style="display: none;">
            <div class="p-3">
                <div class="table-responsive">
                    <!--tableka-->
                    <table class="styled-table table table-hover table1" id="myTable1">
                        <thead>
                        </thead>
                        <tbody style="text-align: center;">
                        </tbody>
                    </table>
                    <!--tablekw-->
                    <table class="styled-table table table-hover table2" id="myTable2">
                        <thead>
                        </thead>
                        <tbody style="text-align: center;">
                        </tbody>
                    </table>
                    <!--tableki-->
                    <table class="styled-table table table-hover table3" id="myTable3">
                        <thead>
                        </thead>
                        <tbody style="text-align: center;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
